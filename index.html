<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mini Calendar</title>
</head>
<body>
    <div class="calendar">
        <div class="date-day">
            <p id="date"></p>
            <p id="day"></p>
        </div>
        <div class="month-year">
            <p id="month"></p>
            <p id="year"></p>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
